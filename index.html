<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet"
   href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
   integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
   crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>MultiStepForm</title>
 </head>
 <body>
  <form>
   <div class="name">
    <i class="fas fa-user"></i>
    <input type="text" placeholder="insert your username" required/>
    <i class="fas fa-arrow-circle-right"></i>
   </div>
   <div class="email inactive">
    <i class="fas fa-envelope"></i>
    <input type="email" placeholder="insert your email" required>
    <i class="fas fa-arrow-circle-right"></i>
   </div>
   <div class="password inactive">
    <i class="fas fa-key"></i>
    <input type="password" placeholder="insert your password" required>
    <i class="fas fa-arrow-circle-right"></i>
   </div>
   <div class="finish inactive">
    <i class="fas fa-smile-wink"></i>
    <p> We Did It !!! xD</p>
    <i class="fas fa-smile-wink"></i>
   </div>
  </form>
 </body>
 <script src="app.js"></script>
</html>
